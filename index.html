<!DOCTYPE html>
<html>
<head>
    <title>Address Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Address <span>Book</span></h1>
    <button onclick="showForm()">+ Add Contact</button>
</header>

<div class="container">

    <!-- SEARCH BAR -->
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search by name..." onkeyup="filterContacts()">
    </div>

    <!-- FORM -->
    <div class="form-container" id="formSection">
        <h2>Add / Edit Contact</h2>

        <input type="hidden" id="contactId">

        <div class="form-row">
            <label>Name</label>
            <input type="text" id="name">
            <small class="error" id="nameError"></small>
        </div>

        <div class="form-row">
            <label>Phone</label>
            <input type="text" id="phone">
            <small class="error" id="phoneError"></small>
        </div>

        <div class="form-row">
            <label>Email</label>
            <input type="email" id="email">
            <small class="error" id="emailError"></small>
        </div>

        <div class="form-row">
            <label>Address</label>
            <input type="text" id="address">
            <small class="error" id="addressError"></small>
        </div>

        <div class="button-group">
            <button class="save-btn" onclick="saveContact()">Save</button>
            <button class="cancel-btn" onclick="hideForm()">Cancel</button>
        </div>
    </div>

    <!-- TABLE -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="contactList"></tbody>
    </table>

</div>

<script src="js/app.js"></script>
</body>
</html>
