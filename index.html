<!DOCTYPE html>
<html>
<head>
    <title>Address Book</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1>Address <span>Book</span></h1>
        <button onclick="showForm()">+ Add Contact</button>
    </header>

    <div class="container">

        <div class="form-container" id="formSection">
            <h2>Add / Edit Contact</h2>
            <input type="hidden" id="contactId">

            <div class="form-row">
                <label>Name</label>
                <input type="text" id="name">
            </div>

            <div class="form-row">
                <label>Phone</label>
                <input type="text" id="phone">
            </div>

            <div class="form-row">
                <label>Email</label>
                <input type="email" id="email">
            </div>

            <div class="form-row">
                <label>Address</label>
                <input type="text" id="address">
            </div>

            <div class="button-group">
                <button onclick="saveContact()" class="save-btn">Save</button>
                <button onclick="hideForm()" class="cancel-btn">Cancel</button>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactList"></tbody>
        </table>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
